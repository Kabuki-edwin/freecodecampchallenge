<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript practicals.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <script>
            function myFunction() {
                document.getElementById("demo2").innerHTML = "Paragraph changed.";
            }
        </script>
    </head>
<body>

<h2>What Can JavaScript Do?</h2>
<p id="demo1"></p>
    <script>
        document.getElementById('demo1').innerHTML='My first JavaScript';
    </script>
<p id="demon">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demon").innerHTML = "Hello JavaScript!"'>Click Me!</button>
<p>Javascript can change HTML attributes.</p>
<p>In this case javascrip changes the src attribute of an image element.<p>
    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light bulb</button>
    <img src="pic_bulboff.gif" style="width:100px ;" id="myImage">
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light bulb</button>
<p id="demo">JavaScript can change the style of an html element.</p>
    <button onclick="document.getElementById('demo').style.fontSize='50px'">Click Here</button>
<p id="demo2">Not the first paragraph.</p>
    <button type="button" onclick="myFunction()">Try it</button>
    <script>
        window.alert(5+6);
    </script>
    <script>
        alert(17+1)
    </script>
</body>
</html>
