<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="forms.css">
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required type="text" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password"  pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account">
                <input type="radio" name="account-type" id="personal-account"> Personal Account
            </label>
            <label for="business-account">
                <input type="radio" name="account-type" id="business-account"> Business Account
            </label>
            <label for="terms-and-conditions">
                <input type="checkbox" required id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label> Upload a profile picture: <input type="file"></label>
            <label> Input your age (years): <input type="number" min="13" max="120"></label>
            <label>How did you hear about us?
            <select>
                <option>(select one)</option>
                <option>freeCodeCamp News</option>
                <option>freeCodeCamp YouTube Channel</option>
                <option>freeCodeCamp Forum</option>
                <option>Other</option>
              </select>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
